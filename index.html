<!DOCTYPE html>
<html>
    <head>
        <title>Simple Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form-bg">
            <form class="form hidden">
                <div class='close-form'>
                    <button type="button" id="close">X</button>
                </div>
                <div class="form-input">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required/>
                </div>
                <div class="form-input">
                    <label for="author">Author</label>
                    <input required type="text" name="author" id="author" />
                </div>
                <div class="form-input">
                    <label for="pages">Pages</label>
                    <input required type="text" name="pages" id="pages" />
                </div>
                <div class="form-input">
                    <label for="has-read" class="has-read">Read</label>
                    <input type="checkbox" name="has-read" id="has-read"/>
                </div>
                <div class='submit-form'>
                    <button type="submit" id="submit">Save</button>
                </div>
            </form>
        </div>
        <div class="header">
            <h1>Simple Library</h1>
            <button type="button" class="newBtn">+</button>
        </div>
        <div class="library">

        </div>
        </div>
        <template class="template">
            <div class="card" id="0">
                <p class="book-title">Harry Potter</p>
                <p class="book-author">J.K. Rowling</p>
                <p class="book-pages">323</p>
                <label for='book-read' class='book-read-label'>Read</label>
                <input type="checkbox" class='book-read' name='book-read'/>
                <button type="button" class="deleteBtn">X</button>
            </div>
        </template>
        <script src="script.js"></script>
    </body>
</html>
